<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oval Trac Puzzle</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    
<body>
    
<div id ="myContainer">

    <div class="main-image" >
        <img src="img.png">
    </div>

    <div class="buttons">
        <button type="button" id="rotation" onclick="rotate()">R-Rotation</button>
        <button type="button" id="rotation-inverse" onclick= "rotationInverse()">R'-Rotation</button>
        <button type="button" id="t-button" onclick= "tButton()">T-Button</button>
        <button type="button" id="reset" onclick= "reset()">Reset</button>
        <button type="button" id="mix" onclick= "mix()">Mix</button>
        <button type="button" id="one-three" onclick= "swap13()">1 3</button>
        <button type="button" id="one-seven-four" onclick= "swap174()">1 7 4</button>
        <button type="button" id="help" onclick= "help()">Help</button>
        <button type="button" id="solve" onclick= "solve()">Solve</button>
        <button type="button" id="auto-solve" onclick= "autoSolve()">Auto-Solve</button>

    </div>

    <div id ="main-object-1" class="circle">
        <h2 class="element">1</h2>
    </div>

    <div id ="main-object-2" class="circle">
        <h2 class="element">2</h2>
    </div>

    <div id ="main-object-3" class="circle">
        <h2 class="element">3</h2>
    </div>

    <div id ="main-object-4" class="circle">
        <h2 class="element">4</h2>
    </div>

    <div id ="main-object-5" class="circle">
        <h2 class="element">5</h2>
    </div>

    <div id ="main-object-6" class="circle">
        <h2 class="element">6</h2>
    </div>

    <div id ="main-object-7" class="circle">
        <h2 class="element">7</h2>
    </div>

    <div id ="main-object-8" class="circle">
        <h2 class="element">8</h2>
    </div>

    <div id ="main-object-9" class="circle">
        <h2 class="element">9</h2>
    </div>

    <div id ="main-object-10" class="circle">
        <h2 class="element">10</h2>
    </div>

    <div id ="main-object-11" class="circle">
        <h2 class="element">11</h2>
    </div>

    <div id ="main-object-12" class="circle">
        <h2 class="element">12</h2>
    </div>

    <div id ="main-object-13" class="circle">
        <h2 class="element">13</h2>
    </div>

    <div id ="main-object-14" class="circle">
        <h2 class="element">14</h2>
    </div>

    <div id ="main-object-15" class="circle">
        <h2 class="element">15</h2>
    </div>

    <div id ="main-object-16" class="circle">
        <h2 class="element">16</h2>
    </div>

    <div id ="main-object-17" class="circle">
        <h2 class="element">17</h2>
    </div>

    <div id ="main-object-18" class="circle">
        <h2 class="element">18</h2>
    </div>

    <div id ="main-object-19" class="circle">
        <h2 class="element">19</h2>
    </div>

    <div id ="main-object-20" class="circle">
        <h2 class="element">20</h2>
    </div>

    <div class="t_up" >
        <img  id="image-T-up" src="t_up.png" style="width:253px;height:95;" onclick= "tButton()">
    </div>

    <div class="image-non-T-first" >
        <img id="image-non-T-first" src="non_T_first.png" style="width:253px;height:95px;" onclick= "tButton()">
    </div>

    <div class="t_down" >
        <img  id="image-T-down" src="t_down.png" style="width:253px;height:95;" onclick= "tButton()">
    </div>

    <div class="image-non-T-second" >
        <img id="image-non-T-second" src="non_T_second.png" style="width:253px;height:95px;" onclick= "tButton()">
    </div>

    <div class="image-rotate" >
        <img id="image-rotate" src="rotation.png" style="width:90px;height:111px;" onclick= "rotate()">
    </div>

    <div class="image-rotate-inverse" >
        <img id="image-rotate-inverse" src="rotation_inverse.png" style="width:98px;height:111px;" onclick= "rotationInverse()">
    </div>
    
</div>

    
</body>
</html>
